<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="”keywords”" content="" />
    <title>모두의탱고 광고</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="css/main.css" rel="stylesheet" />
    <meta property="og:title" content="모두의탱고" />
    <meta property="og:description" content="20대 탱고" />
    <meta property="og:image" content="" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body id="lbody">
    <main>
      <div class="tango-container" id="videoWrapper">
        <div class="video-wrapper">
          <video controls autoplay muted width="100%" id="video1">
            <source src="/video/best-tangueros.mp4" type="video/mp4" />
          </video>
          <video controls muted width="100%" id="video2">
            <source src="/video/be-me-tango.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="something-text" id="messageWrapper">
        <div class="center-text">
          <div>
            <h2 class="animate__animated" id="aa">
              <div id="adText1" class="tagno-wording">
                신학기이벤트<br>
                <strong>원데이클래스</strong><br /><span
                  >무료</span
                >
              </div>
              <div id="adText2" class="tagno-wording">2030<br>
              탱고 모임</div>
              <div id="adText3" class="tagno-wording">
                자세를 바르게!
                <br>탱고
              </div>
              <div id="adText4" class="tagno-wording">
                남과 다른 <br>취미 활동
              </div>
              <div id="adText5" class="tagno-wording">
                대학생 <br>대환영
              </div>
            </h2>
          </div>
        </div>
      </div>
    </main>
    <script>
      var vid1 = document.getElementById("video1");
      var vid2 = document.getElementById("video2");
      var centerText = document.querySelector(".center-text");
      var videoWrapper = document.getElementById("videoWrapper");
      var messageWrapper = document.getElementById("messageWrapper");
      var aa = document.getElementById("aa");
      var randomColor = ["#e55039", "#4a69bd", "#60a3bc"];
      var rand_0_6 = 0;
      var rand_0_1_text = 0;
      var tagnoWordings = document.querySelectorAll(".tagno-wording");
      vid2.style.display = "none";

      function middle() {
        videoWrapper.style.display = "none";
        rand_0_1_text = Math.floor(Math.random() * 5);
        for (var i = 0; i < tagnoWordings.length; i++) {
          tagnoWordings[i].style.display = "none";
          if (rand_0_1_text == i) {
            tagnoWordings[i].style.display = "block"; //클래스 값이 abc인 모든 요소를 빨간색으로 변경
          }
        }
        messageWrapper.style.display = "block";
        rand_0_6 = Math.floor(Math.random() * 3);
      }

      function last() {
        centerText.style.backgroundColor = randomColor[rand_0_6];
        videoWrapper.style.display = "block";
        messageWrapper.style.display = "none";
        aa.classList.remove("animate__jello");
        aa.classList.remove("animate__repeat-3");
      }

      vid1.onended = function () {
        vid1.style.display = "none";
        middle();
        setTimeout(function () {
          last();
          vid2.play();
          vid2.style.display = "block";
        }, 10000);
      };
      vid2.onended = function () {
        vid2.style.display = "none";
        middle();
        setTimeout(function () {
          last();
          vid1.play();
          vid1.style.display = "block";
        }, 10000);
      };
    </script>
  </body>
</html>
